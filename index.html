<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>DailyControl</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 id="header_time">22 : 26 : 58</h1>
        <h1 id="header_siteName">DailyControl</h1>
    </header>
    <section class="input">
        <h2 class="input_select" id="input_select_directly">날짜 선택하기</h2>
        <input type="date" id="SelectDay">
        <button type="button" id="SelectDayInput">선택</button><br>
    </section>
    <section class="output">
        <h2 class="output_subtitle" id="daycount">날짜 수</h2>
        <h5 class="output_subtitle_explanation" id="daycount_explanation">날짜 수는 1일부터 계산 합니다<br>
            기념일 계산에 유용합니다</h5>
        <h3 class="output_result" id="output_day"></h3>

        <h2 class="output_subtitle" id="ddaycount">디데이</h2>
        <h5 class="output_subtitle_explanation" id="ddaycount_explanation">디데이는 0일부터 계산 합니다<br>
            지난 날을 계산할 때만 적용됩니다</h5>
        <h3 class="output_result" id="output_Dday"></h3>
    </section>

    <script src="main.js"></script>
</body>
</html>
