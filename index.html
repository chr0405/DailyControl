<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>DailyControl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.png?v=3" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header id="header">
        <h1 id="header_time">00 : 00 : 00</h1>
        <h1 id="header_siteName">DailyControl</h1>
    </header>
    <div id="content">
        <div class="content_div" id="CounterLog">
            <h1 class="content_div_name">CounterLog</h1>
            <div class="CounterLog_div">
                <div class="individual_CounterLog">
                    <h3 class="CounterLog_selectDay"></h3>
                    <div class="CounterLog_result">
                        <div class="CounterLog_result_div">
                            <h3 class="result_name"></h3>
                            <h3 class="result_value"></h3>
                        </div>
                        <div class="CounterLog_result_div">
                            <h3 class="result_name"></h3>
                            <h3 class="result_value"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="CounterLog_div">
                <div class="individual_CounterLog">
                    <h3 class="CounterLog_selectDay"></h3>
                    <div class="CounterLog_result">
                        <div class="CounterLog_result_div">
                            <h3 class="result_name"></h3>
                            <h3 class="result_value"></h3>
                        </div>
                        <div class="CounterLog_result_div">
                            <h3 class="result_name"></h3>
                            <h3 class="result_value"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="individual_CounterLog">
                <h3 class="CounterLog_selectDay"></h3>
                <div class="CounterLog_result">
                    <div class="CounterLog_result_div">
                        <h3 class="result_name"></h3>
                        <h3 class="result_value"></h3>
                    </div>
                    <div class="CounterLog_result_div">
                        <h3 class="result_name"></h3>
                        <h3 class="result_value"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="content_div" id="DayCounter">
            <h1 class="content_div_name">DayCounter</h1>

            <div class="DayCounter_btnDiv">
                <div class="DayCounter_btn" id="start_year">올해 시작한 지</div>
                <div class="DayCounter_btn" id="end_year">올해 끝나려면</div>
            </div>

            <div class="DayCounter_btnDiv">
                <div class="DayCounter_btn" id="Valentine">발렌타인데이</div>
                <div class="DayCounter_btn" id="White">화이트데이</div>
                <div class="DayCounter_btn" id="Pepero">빼빼로데이</div>
                <div class="DayCounter_btn" id="Christmas">크리스마스</div>
            </div>

            <div class="DayCounter_btnDiv" id="DayCounter_btnDiv2">
                <h2  class="result_text">날짜 선택하기</h2>
                <div id="SelectDayDiv">
                    <input type="date" id="SelectDay">
                    <div class="DayCounter_btn" id="SelectDayInput">선택</div>
                </div>
            </div>

            <div id="DayCounter_resultTotalDiv">
                <div class="DayCounter_result">
                    <h2 class="result_text">날짜 수</h2>
                    <h5 class="DayCounter_resultExplain">날짜 수는 1일부터 계산 합니다<br>
                        기념일 계산에 유용합니다</h5>
                    <div class="DayCounter_resultDiv">
                        <h3  class="result_number" id="output_day"></h3>
                        <h6 class="DayCounter_resultDay2" id="day_day"></h6>
                    </div>
                    <div class="result_text" id="DayCounter_text"></div>
                </div>
                
                <div class="DayCounter_result">
                    <h2 class="result_text">디데이</h2>
                    <h5 class="DayCounter_resultExplain">디데이는 0일부터 계산 합니다<br>
                        지난 날을 계산할 때만 적용됩니다</h5>
                    <div class="DayCounter_resultDiv">
                        <h3  class="result_number" id="output_Dday"></h3>
                        <h6 class="DayCounter_resultDay2" id="Dday_day"></h6>
                    </div>
                    <div class="result_text" id="DayCounter_text2"></div>
                </div>
            </div>
        </div>
        <div id="right_div">
            <div class="content_div" id="WeatherNow">
                <h1 class="content_div_name">WeatherNow</h1>
                <div id="WeatherNow_content">
                    <div class="WeatherNow_btnDiv">
                        <div class="WeatherNow_btn" id="Seoul">서울</div>
                    </div>
    
                    <div class="WeatherNow_btnDiv">
                        <div class="WeatherNow_btn" id="Busan">부산</div><div class="WeatherNow_btn" id="Daegu">대구</div>
                        <div class="WeatherNow_btn" id="Incheon">인천</div><div class="WeatherNow_btn" id="Gwangju">광주</div>
                        <div class="WeatherNow_btn" id="Daejeon">대전</div><div class="WeatherNow_btn" id="Ulsan">울산</div>
                    </div>
                    
                    <div class="WeatherNow_btnDiv">
                        <div class="WeatherNow_btn" id="Sejong">세종</div><div class="WeatherNow_btn" id="Jeju">제주</div>
                    </div>
    
                    <div id="WeatherNow_result">
                        <div id="WeatherNow_numberDiv">
                            <h1 class="result_number" id="WeatherNow_number"></h1>
                            <h6 id="WeatherNow_unit"></h6>
                        </div>
                        <div class="result_text" id="WeatherNow_text"></div>
                    </div>
                </div>
            </div>
            <div id="copyright">@copyright, hrcho</div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="main2.js"></script>
    <script type="module" src="main3.js"></script>
    <script type="module" src="main4.js"></script>
    <!-- <script type="module" src="CounterLog.js"></script> -->
</body>
</html>
